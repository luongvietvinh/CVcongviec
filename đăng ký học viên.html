<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đăng ký học viên</title>
    <link rel="stylesheet" href="đăng ký học viên.css">
</head>
<body>
<form action="google.com">
    <table>

        <tr>
            <h1>ĐĂNG KÝ HỌC VIÊN</h1>
            <td class="a" width="130" height="30">Họ và Tên</td>
            <td colspan="2"><input type="text" size="30"></td>
        </tr>
        <tr>
            <td class="a">ngày Sinh</td>

        </tr>
        <tr>
            <td class="a">Giới Tính</td>
            <td colspan="2"><input type="radio" name="Nam">Nam
                <input type="radio" name="Nữ">Nữ

        </tr>

            <td colspan="2" class="a">Địa Chỉ</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="2" class="a">Lớp</td>
            <td>
                <select>
                    <option value="">chọn lớp</option>
                    <option>java</option>
                    <option>PHP</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="a" height="20">email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" class="a">Điện thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <input type="submit" VALUE="ĐĂNG KÝ"> <input type="reset" value="NHẬP LẠI">
            </td>
        </tr>


    </table>
</form>
</body>
</html>
